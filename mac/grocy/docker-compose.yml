version: "2.4"
services:
  grocy:
    image: "grocy/frontend:v3.3.2"
    container_name: grocy
    restart: unless-stopped
    environment:
      - TZ=${TZ}
    volumes:
      - grocy_data:/config
    ports:
      - ${PORT}:8080
    read_only: true
    depends_on:
      - grocybackend
    tmpfs:
      - /tmp

  grocybackend:
    image: "grocy/backend:v3.3.2"
    container_name: grocy
    restart: unless-stopped
    environment:
      - TZ=${TZ}
    ports:
      - ${PORT}:8080
    expose:
      - '9000'
    read_only: true
    tmpfs:
      - /tmp
    volumes:
      - grocy_data:/var/www/data

volumes:
  grocy_data: