version: '2.4'

services:

  frontend:
    image: "grocy/frontend:v3.3.2"
    container_name: grocy
    depends_on:
      - backend
    ports:
      - '${PORT}:8080'
    read_only: true
    tmpfs:
      - /tmp
    restart: unless-stopped

  backend:
    image: "grocy/backend:v3.3.2"
    container_name: grocy-db
    expose:
      - '9000'
    read_only: true
    tmpfs:
      - /tmp
    volumes:
      - app-db:/var/www/data
    restart: unless-stopped
    environment:
      - TZ=${TZ}

  db-backup:
    container_name: grocy-db-backup
    image: tiredofit/db-backup
    links:
      - backend
    volumes:
      - /home/ezcafe/backups/grocy:/backup
      - /home/ezcafe/raspberry/scripts/backup-post-script.sh:/assets/custom-scripts/post-script.sh
      - app-db:/var/www/data
    environment:
      # - DEBUG_MODE=TRUE
      - DB_TYPE=sqlite3
      - DB_HOST=/var/www/data/grocy.db
      # - DB_NAME=${DB_NAME}
      # - DB_USER=${DB_USER}
      # - DB_PASS=${DB_PASS}
      # - DB_DUMP_BEGIN=0000    # backup starts immediately
      - DB_DUMP_FREQ=1440       # backup every x minute - 1440 = 1 day
      - DB_CLEANUP_TIME=11520   # clean backups they are older than x minute - 11520 = 8 days
      - CHECKSUM=SHA1
      - COMPRESSION=GZ
      - SPLIT_DB=FALSE
      - CONTAINER_ENABLE_MONITORING=FALSE
      - TZ=${TZ}
    restart: unless-stopped

volumes:
  app-db:
