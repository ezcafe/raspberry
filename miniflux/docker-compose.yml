version: "3.4"
services:
  miniflux_db:
    image: postgres:latest
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - miniflux_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 10s
      start_period: 30s
    container_name: miniflux-db

  miniflux_app:
    image: miniflux/miniflux:latest
    restart: unless-stopped
    ports:
      - "${MINIFLUX_PORT}:8080"
    depends_on:
      - miniflux_db
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@miniflux-db/${POSTGRES_USER}?sslmode=disable
      - RUN_MIGRATIONS=1
      - CREATE_ADMIN=1
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    healthcheck:
     test: ["CMD", "/usr/bin/miniflux", "-healthcheck", "auto"]
    container_name: miniflux

  pgbackups:
    image: prodrigestivill/postgres-backup-local
    restart: unless-stopped
    user: postgres:postgres
    container_name: miniflux-backup
    volumes:
      - ~/backups/miniflux:/backups
    links:
      - miniflux_db
    depends_on:
      - miniflux_db
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=miniflux
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_EXTRA_OPTS=-Z6 --schema=public --blobs
      - SCHEDULE=@daily
      - BACKUP_KEEP_DAYS=7
      - BACKUP_KEEP_WEEKS=4
      - BACKUP_KEEP_MONTHS=6
      - HEALTHCHECK_PORT=${MINIFLUX_PORT}
      - TZ=${TZ}

volumes:
  miniflux_db_data:
