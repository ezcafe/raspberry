version: "3.4"
services:
  db:
    image: postgres:latest
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=${DB_HOST}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - TZ=${TZ}
    volumes:
      - db_volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    container_name: miniflux-db

  app:
    image: miniflux/miniflux:latest
    restart: unless-stopped
    ports:
      - ${PORT}:8080
    links:
      - db
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=user=${DB_USER} password=${DB_PASS} dbname=${DB_NAME} host=${DB_HOST} sslmode=disable
      - RUN_MIGRATIONS=1
      - CREATE_ADMIN=1
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - TZ=${TZ}
    healthcheck:
     test: ["CMD", "/usr/bin/app", "-healthcheck", "auto"]
    container_name: miniflux

  backup:
    container_name: miniflux-backup
    image: tiredofit/db-backup
    links:
      - db
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ${BACKUP_DIR}:/backup
      - ./scripts/backup-post-script.sh:/assets/custom-scripts/post-script.sh
    environment:
      - DB_TYPE=pgsql
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_DUMP_FREQ=1440
      - DB_DUMP_BEGIN=0500
      - DB_CLEANUP_TIME=8640
      - CHECKSUM=SHA1
      - COMPRESSION=ZSTD
      - SPLIT_DB=FALSE
      - TIMEZONE=${TZ}
    restart: unless-stopped

volumes:
  db_volume:
