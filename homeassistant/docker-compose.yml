services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    restart: unless-stopped
    environment:
      # - PUID=1000
      # - PGID=1000
      - TZ=${TZ}
    # ports:
    #   - ${PORT}:8123
    # required to connect homekit, HA and homekit devices must be on the same network (wifi router)
    network_mode: host
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
      - homeassistant-media:/media
    depends_on:
      - mosquitto
    privileged: true
    devices:
      # https://www.home-assistant.io/integrations/zha/#cant-connect-to-usb-device-and-using-docker
      - /dev/ttyUSB0:/dev/ttyUSB0

  mosquitto:
    image: eclipse-mosquitto
    container_name: mosquitto
    restart: unless-stopped
    environment:
      - TZ=${TZ}
    ports:
      - 1883:1883
    volumes:
      - ./mosquitto/config:/mosquitto/config:rw
      - ./mosquitto/data:/mosquitto/data:rw
      - ./mosquitto/log:/mosquitto/log:rw
    stdin_open: true
    tty: true

volumes:
  homeassistant-media: