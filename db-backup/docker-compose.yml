version: '2'
services:
  backup:
    image: kolaente/db-backup
    container_name: db-backup
    restart: unless-stopped
    environment:
      - BACKUP_SCHEDULE=0 5 * * *
    volumes:
      - $PWD/backups:/backups
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock