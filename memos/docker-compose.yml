version: "3.0"
services:
  memos:
    image: neosmemo/memos:latest
    container_name: memos
    restart: unless-stopped
    volumes:
      - memos:/var/opt/memos
    ports:
      - ${PORT}:5230

  db-backup:
    container_name: memos-db-backup
    image: tiredofit/db-backup
    links:
      - memos
    volumes:
      - /home/ezcafe/backups/memos:/backup
      - /home/ezcafe/raspberry/scripts/backup-post-script.sh:/assets/custom-scripts/post-script.sh
      - memos:/var/opt/memos
    environment:
      # - DEBUG_MODE=TRUE
      - DB_TYPE=sqlite3
      - DB_HOST=/var/opt/memos/memos_prod.db
      # - DB_NAME=${DB_NAME}
      # - DB_USER=${DB_USER}
      # - DB_PASS=${DB_PASS}
      # - DB_DUMP_BEGIN=0000    # backup starts immediately
      - DB_DUMP_FREQ=1440       # backup every x minute - 1440 = 1 day
      - DB_CLEANUP_TIME=11520   # clean backups they are older than x minute - 11520 = 8 days
      - CHECKSUM=SHA1
      - COMPRESSION=GZ
      - SPLIT_DB=FALSE
      - CONTAINER_ENABLE_MONITORING=FALSE
      - TZ=${TZ}
    restart: unless-stopped

volumes:
   memos: