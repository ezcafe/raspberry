version: "3.0"
services:
  memos:
    image: neosmemo/memos:latest
    container_name: memos
    restart: unless-stopped
    volumes:
      - memos:/var/opt/memos
    ports:
      - ${PORT}:5230

  db-backup:
    container_name: memos-db-backup
    image: tiredofit/db-backup
    links:
      - memos
    volumes:
      - /home/ezcafe/backups/memos:/backup
      - /home/ezcafe/raspberry/scripts/backup-post-script.sh:/assets/custom-scripts/post-script.sh
      - memos:/var/opt/memos
    environment:
      # - DEBUG_MODE=TRUE
      - DB01_TYPE=sqlite3
      - DB01_HOST=/var/opt/memos/memos_prod.db
      # - DB01_NAME=${DB_NAME}
      # - DB01_USER=${DB_USER}
      # - DB01_PASS=${DB_PASS}
      # - DEFAULT_BACKUP_BEGIN=0000    # backup starts immediately
      - DEFAULT_BACKUP_INTERVAL=1440       # backup every x minute - 1440 = 1 day
      - DEFAULT_CLEANUP_TIME=11520   # clean backups they are older than x minute - 11520 = 8 days
      - DEFAULT_CHECKSUM=SHA1
      - DEFAULT_COMPRESSION=GZ
      - DB01_SPLIT_DB=FALSE
      - CONTAINER_ENABLE_MONITORING=FALSE
      - TIMEZONE=${TZ}
    restart: unless-stopped

volumes:
   memos: